<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
<div class="container">    
  <div class="calculator">  
    <div class="display-screen">
        <div data-previous-number class="previous-number"></div>
        <div data-current-number class="current-number"></div>
    </div>   
      <div class="options">  
        <button data-clear class='btn operator'>C</button>
        <button data-delete class='btn operator'>del</button>
        <button data-negative-number class="btn operator">+/-</button>
        <button data-operation class="btn operator">รท</button>
        <button data-number class="btn">7</button>
        <button data-number class="btn">8</button>
        <button data-number class="btn">9</button>
        <button data-operation class="btn operator">x</button>
        <button data-number class="btn">4</button>
        <button data-number class="btn">5</button>
        <button data-number class="btn">6</button>
        <button data-operation class="btn operator">-</button>
        <button data-number class="btn">1</button>
        <button data-number class="btn">2</button>
        <button data-number class="btn">3</button>
        <button data-operation class="btn operator">+</button>
        <button data-number class='btn'>0</button>
        <button data-number class="btn operator">.</button>
        <button data-equals class="equals btn operator">=</button>
    </div>
</div>  
</body>
</html>
